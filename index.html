<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedSafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MEDSafe</h1>
  <p id = "top-paragraph"> Get the most out of your travel and hospitality business with tailored solutions and specialized consulting that give measurable results. </p>

  <h2>Doctor's Notes</h2>
  <form id="note-form">
    <textarea id="note-content" placeholder="Enter doctor's note (max 100 words)" required></textarea>
    <button type="submit">Add Note</button>
  </form>
  <ul id="notes-list"></ul>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search e.g Ibuprofen, e.g Nausea" />
    <button id="clear-search">&#x2716;</button>
  </div>

  <!-- Filter Tags -->
  <div id="filters">
    <div id="purpose-tags"></div>
    <div id="effect-tags"></div>
    <button id="reset-filters">Reset Filters</button>
  </div>

  <!-- Drug List -->
  <div id="drug-list"></div>

  <!-- Saved Drugs -->
  <h2>Your Saved Drugs</h2>
  <div id="saved-list">
    <div id="saved-drug-list"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
